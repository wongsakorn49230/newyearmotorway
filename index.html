    function getRandomUniqueItems(array, count) {
      const shuffled = [...array].sort(() => 0.5 - Math.random());

  const count = parseInt(countInput.value) || 1;

  if (names.length === 0) {
    await fetchNames(); // ‡πÇ‡∏´‡∏•‡∏î‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡∏™‡∏∏‡πà‡∏°
